<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuniv.</title>
  </head>
  <body class="body-dark">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      //JavaScript here
      var darkmod = true; console.log("var darkmod = " + darkmod);
      var ebody = document.getElementById("body");
      var eheader = document.getElementById("header");

      function ColorMod() {
          if(darkmod){
              eheader.classList.remove("header-dark"); 
              eheader.classList.add("header-light");
              ebody.classList.remove("body-dark"); 
              ebody.classList.add("body-light");
              darkmod = false;
              console.log("light color-panel on");
          }
          else if(!darkmod){
              eheader.classList.remove("header-light"); 
              eheader.classList.add("header-dark");
              ebody.classList.remove("body-light"); 
              ebody.classList.add("body-dark");
              darkmod = true;
              console.log("dark color-panel on");

          }
      }

      function checkboxLogin() {
          var checkBox = document.getElementById("header-login");
          var div = document.getElementById("header-login-panel");
          if (checkBox.checked == true){
            div.style.display = "block";
            console.log("> login-panel display : block");
          } else {
            div.style.display = "none";
            console.log("> login-panel display : none");
          }
      }
      function soundEffect(){
        var audio = new Audio('click1.mp3');
        audio.play();
        console.log("> audioSound = done")
      }


      function getReadme() {
    fetch(`https://raw.githubusercontent.com/KaazDW/A2S3-SAE-WEB/main/README.md`) // Fetch the file from GitHub's api
        .then(response => response.json())
        .then(data => {
            const content = atob(data.content); // Convert from base64 to readable text
                  document.getElementById("readme-text").textContent = content; // Apply content to the document
            console.log(content); // Log the content to the console
        })
        .catch(error => console.log(error)); // Catch any errors
    }
    getReadme();

</script>
  </body>
</html>
