<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuniv.</title>
  </head>
  <body class="body-dark">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script>
      //JavaScript here
      var darkmod = true; console.log("var darkmod = " + darkmod);
      var ebody = document.getElementById("body");
      var eheader = document.getElementById("header");

      function ColorMod() {
          if(darkmod){
              eheader.classList.remove("header-dark"); 
              eheader.classList.add("header-light");
              ebody.classList.remove("body-dark"); 
              ebody.classList.add("body-light");
              darkmod = false;
              console.log("light color-panel on");
          }
          else if(!darkmod){
              eheader.classList.remove("header-light"); 
              eheader.classList.add("header-dark");
              ebody.classList.remove("body-light"); 
              ebody.classList.add("body-dark");
              darkmod = true;
              console.log("dark color-panel on");

          }
      }

      function checkboxLogin() {
          var checkBox = document.getElementById("header-login");
          var div = document.getElementById("header-login-panel");
          if (checkBox.checked == true){
            div.style.display = "block";
            console.log("> login-panel display : block");
          } else {
            div.style.display = "none";
            console.log("> login-panel display : none");
          }
      }
      function soundEffect(){
        var audio = new Audio('click1.mp3');
        audio.play();
        console.log("> audioSound = done")
      }


      window.onload=function(){
				// this function is the reverse version of escapeHTML found at 
				// https://github.com/evilstreak/markdown-js/blob/master/src/render_tree.js
				function unescapeHTML( text ) {
				    return text.replace( /&amp;/g, "&" )
				               .replace( /&lt;/g, "<" )
				               .replace( /&gt;/g, ">" )
				               .replace( /&quot;/g, "\"" )
				               .replace( /&#39;/g, "'" );
				  }

				// based on https://gist.github.com/paulirish/1343518
				(function(){
					[].forEach.call( document.querySelectorAll('[data-markdown]'), function fn(elem){
						elem.innerHTML = (new Showdown.converter()).makeHtml(unescapeHTML(elem.innerHTML));
					});
				}());
			}
</script>
  </body>
</html>
